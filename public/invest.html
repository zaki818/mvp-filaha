<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج الاستثمار</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-green-700 text-white p-6 text-center">
    <h1 class="text-2xl font-bold">نموذج الاستثمار في مشروع الدجاج اللاحم</h1>
  </header>

  <main class="max-w-xl mx-auto p-6 bg-white mt-6 rounded-xl shadow mb-10">
    <form id="investment-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">الاسم</label>
        <input name="firstName" type="text" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">اللقب</label>
        <input name="lastName" type="text" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">رقم الهاتف</label>
        <input name="phone" type="tel" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">البريد الإلكتروني (اختياري)</label>
        <input name="email" type="email" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">المبلغ المراد استثماره (بالدينار)</label>
        <input name="amount" type="number" required class="w-full p-2 border rounded" />
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        إرسال الاستثمار
      </button>
    </form>

    <p id="form-message" class="text-center text-green-700 mt-4 hidden">✅ تم إرسال البيانات بنجاح. شكراً لاستثمارك!</p>
  </main>

  <script>
    const form = document.getElementById('investment-form');
    const message = document.getElementById('form-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        phone: form.phone.value,
        email: form.email.value,
        amount: form.amount.value,
      };

      const res = await fetch('/api/submit', {

        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        form.reset();
        message.classList.remove('hidden');
      } else {
        alert("❌ حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
      }
    });
  </script>
</body>
</html>
